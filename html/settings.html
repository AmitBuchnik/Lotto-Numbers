<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" sizes="196x196" href="../img/lottoNunmbersLogo.png">
    <!--<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">-->
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="application/javascript" src="../js/main.js"></script>
    <script type="application/javascript" src="../js/math.min.js"></script>
</head>
<body>
<div class="ui-widget-header">
    <h3 class="titleText">Settings</h3>
    <!--<a href="#main" target="_self" class="ui-btn ui-icon-home ui-btn-corner-all ui-btn-icon-notext">Home</a>-->
</div>
<div id="content" class="centeredhorizontal seetings-content">
    <!-- user select the amount of numbers to generate -->
    <div id="amountsrb">
        <input type="radio" id="amount"/><label for="amount">Amount</label>
        <input type="radio" id="2" name="radio"/><label for="2">2</label>
        <input type="radio" id="3" name="radio"/><label for="3">3</label>
        <input type="radio" id="4" name="radio"/><label for="4">4</label>
        <input type="radio" id="5" name="radio"/><label for="5">5</label>
        <input type="radio" id="6" name="radio"/><label for="6">6</label>
    </div>
    <br/>

    <!-- user select the min and max numbers range -->
    <div class="settings-rangepanel">
            <label class="settings-rangelabel"><h3>Range:</h3></label>
        <div class="settings-rangeslider">
            <label id="rangeTextMin" class="settings-rangeText">1000</label>
            <div id="slider-range"></div>
            <label id="rangeTextMax" class="settings-rangeText">9999</label>
        </div>
        <div id="set" class="settings-setbutton" onclick="lotto.setValues()">Set</div>
        <!--<a class="flex-item-align-end link" href="mainscreen.html">Main</a>-->
    </div>
</div>
</body>
</html>
